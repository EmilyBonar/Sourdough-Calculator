<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sourdough Calculator</title>
		<link rel="stylesheet" href="./styles/mainstyle.css" />
		<link rel="stylesheet" href="./styles/mediaquery.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=block"
		/>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-176130576-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-176130576-1");
		</script>
	</head>
	<body>
		<header>
			<h1>Sourdough Calculator</h1>
		</header>
		<main>
			<form action="">
				<h2>How much do you feed your starter?</h2>
				<div class="starter">
					<input type="number" class="flour" id="" size="1" /><label
						for="percent"
						>g flour,&nbsp;
					</label>
					<input type="number" class="water" id="" size="1" /><label
						for="percent"
						>g water</label
					>
				</div>
				<h2>Convert a recipe to use a different starter hydration</h2>
				<table>
					<th></th>
					<th>Original Recipe</th>
					<th></th>
					<th>Your Recipe</th>
					<tr>
						<td
							class="info min"
							data-title="Hydration is based on how you feed your starter. It's defined by (Water Added)/(Flour Added)"
						>
							Starter Hydration
						</td>
						<td>
							<input
								id="percent"
								type="number"
								size="1"
								min="0"
								max="200"
								value="80"
							/>
						</td>
						<td><label for="percent">%</label></td>
						<td>
							<input
								id="percent"
								type="number"
								class="percent Starter Hydration"
								size="1"
								min="0"
								max="200"
								value="60"
							/>
						</td>
						<td><label for="percent">%</label></td>
					</tr>
					<tr>
						<td
							class="info min"
							data-title="How much starter the recipe calls for"
						>
							Starter Mass
						</td>
						<td>
							<input id="mass" type="number" size="1" min="0" value="360" />
						</td>
						<td><label for="mass">g</label></td>
						<td><output id="output">320</output></td>
						<td><label for="output">g</label></td>
					</tr>
					<tr>
						<td
							class="info min"
							data-title="How much flour the recipe calls for"
						>
							Flour Mass
						</td>
						<td>
							<input id="mass" type="number" size="1" min="0" value="800" />
						</td>
						<td><label for="mass">g</label></td>
						<td><output id="output">800</output></td>
						<td><label for="output">g</label></td>
					</tr>
					<tr>
						<td
							class="info min"
							data-title="How much water the recipe calls for"
						>
							Water Mass
						</td>
						<td>
							<input id="mass" type="number" size="1" min="0" value="620" />
						</td>
						<td><label for="mass">g</label></td>
						<td><output id="output">660</output></td>
						<td><label for="output">g</label></td>
					</tr>
				</table>
			</form>
		</main>
		<div class="nav">
			<a href="https://github.com/EmilyBonar/Sourdough-Calculator" class="badge"
				>GitHub Repo</a
			>
		</div>
		<script src="./scripts/calculator.js"></script>
	</body>
</html>
